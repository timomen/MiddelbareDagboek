<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body data-bs-theme="dark">
    <nav class="mobile-nav">
        <a class="bloc-icon" id="nav-new">
            <span class="material-symbols-outlined">add_circle</span>
        </a>
        <a class="bloc-icon" id="nav-home">
            <span class="material-symbols-outlined">home</span>
        </a>
        <a class="bloc-icon" id="nav-calendar">
            <span class="material-symbols-outlined">calendar_month</span>
        </a>
    </nav>

    <main>
        <div id="page-new">
            <h1 id="page-header">New</h3>
            <label for="page-new-textarea" class="form-label full-width">Beschrijf je dag:</label>
            <textarea class="form-control" name="page-new-textarea" id="page-new-textarea" rows="5" cols="5"></textarea><br>
            <label for="page-new-range" class="form-label full-width">Hoe 'bijzonder' was het?</label>
            <input type="range" min="0" max="5" step="0.1" id="page-new-range" class="form-range full-width" style="width: 88%; margin-left: 4%; right: 8%; margin-right: 2px;" id="new-page-range" oninput="this.nextElementSibling.value = this.value;">
            <output>2.5</output>
            <button class="btn btn-primary position-absolute full-width" style="bottom: 65px; margin-bottom: 1rem;">Submit</button>
        </div>
        <div id="page-home">
            <h1 id="page-header">Home</h3>
        </div>
        <div id="page-calendar">
            <h1 id="page-header">Calendar</h3>
        </div>
    </main>

    <script src="main.js"></script>
    <script src="serviceWorker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
